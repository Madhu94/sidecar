<!-- Footer component -->

<template id="tmpl-gutter">
  <style>
    #gutter {
      width: 100%;
      height: 25px;
      line-height: 25px;
      font-size: 18px;
      background-color: #FDFDFD;
      color: #FFF;
      display: block;
      position: relative;
      z-index: 100;
      padding-left: 10px;
      padding-right: 10px;

      box-sizing: border-box;
    }

  </style>

  <div id="gutter">
  </div>
</template>

<script>
(function () {
  var importDoc = document.currentScript.ownerDocument;

  var prototype = Object.create(HTMLElement.prototype);

  prototype.createdCallback = function() {
    var t = importDoc.querySelector('#tmpl-gutter');
    var clone = document.importNode(t.content, true);
    this.root = this.createShadowRoot();
    this.root.appendChild(clone);
  };

  document.registerElement('sidecar-gutter', {prototype: prototype});
})();
</script>
