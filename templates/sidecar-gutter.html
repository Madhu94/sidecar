<!-- Footer component -->

<template id="tmpl-gutter">
  <style>
    #status-bar {
      width: 100%;
      height: 25px;
      line-height: 22px;
      font-size: 12px;
      background-color: #FDFDFD;
      color: #000;
      display: block;
      position: relative;
      z-index: 100;
      padding-left: 10px;
      padding-right: 10px;

      box-sizing: border-box;

      white-space: nowrap;
      overflow: hidden;
      cursor: default;
      -webkit-user-select: none;


      min-width: -webkit-min-content;
    }

    #status-bar .status-bar-left,
    #status-bar .status-bar-right {
      overflow-x: auto;
    }

    .status-bar-left {
      flex: 1 1 33%;
    }

    .status-bar-right {
      padding-left: 10px;
    }

  </style>

  <div id="status-bar">
    <div class="status-bar-left">
      Sidecar. Woo.
    </div>
    <div class="status-bar-right">
      <div id="kernel-status">
        Kernel: <span id="status"></span>
      </div>
    </div>
  </div>
</template>

<script>
(function () {
  var importDoc = document.currentScript.ownerDocument;

  var prototype = Object.create(HTMLElement.prototype);

  prototype.createdCallback = function() {
    var t = importDoc.querySelector('#tmpl-gutter');
    var clone = document.importNode(t.content, true);
    this.root = this.createShadowRoot();
    this.root.appendChild(clone);
  };

  document.registerElement('sidecar-gutter', {prototype: prototype});
})();
</script>
