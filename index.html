<!DOCTYPE html>
<html>
  <head>
    <title>Jupyter Sidecar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.2.0/katex.min.css">
    <link rel="import" href="templates/sidecar-header.html">
    <link rel="import" href="templates/sidecar-contents.html">
  </head>
  <body>
    <style>
    sidecar-header {
      display:block;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      height: 40px;
      box-sizing: border-box;
      -webkit-app-region: drag;
    }

    sidecar-contents {
      margin-top: 50px;
      top: 0;
      left: 0;
      right: 0;
      position: fixed;
      overflow: auto;
      height: 100%;
    }
    </style>
    <sidecar-header></sidecar-header>
    <sidecar-contents></sidecar-contents>

  </body>
</html>
