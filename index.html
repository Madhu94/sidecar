<!DOCTYPE html>
<html>
  <head>
    <title>Jupyter Sidecar</title>
    <link rel="import" href="templates/sidecar-header.html">
    <link rel="import" href="templates/sidecar-contents.html">
    <link rel="import" href="templates/sidecar-status.html">
  </head>
  <body>

    <style>
    body /deep/ sidecar-status {
      font-family: 'Lucida Grande', 'Segoe UI', Ubuntu, Cantarell, sans-serif;
    }

    body {
      /* Prevent Chrome "bounce" */
      overflow: hidden;
    }

    sidecar-header {
      display:block;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      box-sizing: border-box;
      -webkit-app-region: drag;

      /*border-bottom: 1px solid #e7e7e7;*/
      box-shadow: 0px 2px 1px #e7e7e7;
    }

    sidecar-contents {
      top: 25px;
      left: 0;
      right: 0;
      bottom: 25px;
      position: fixed;
      overflow: auto;
      height: inherit;
    }

    sidecar-status {
      bottom: 0px;
      height: 28px;
      left: 0;
      width:100%;
      position: fixed;
      box-shadow: 0px -2px 1px #e7e7e7;
    }

    </style>

    <sidecar-header></sidecar-header>
    <sidecar-contents></sidecar-contents>
    <sidecar-status></sidecar-status>

  </body>
</html>
